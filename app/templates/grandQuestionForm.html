{% extends "base.html" %}

{% block body %}
        <h1></h1>

        <form method=post>
            {{ form.hidden_tag() }}
            
            #Important
            <p>
                {{ form.gQuestion.label }} <br>
                {{ form.gQuestion(size=64) }}
                <!--List the errors for this field-->
                {% for error in form.gQuestion.errors %}
                    <span style="color: red;">[{{ error }}]</span>
                {% endfor %}
            </p>

            <p>
                {{form.submit()}}
            </p>
        </form>
        
{% endblock %}
